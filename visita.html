<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Visita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .detalle {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalles de la Visita</h1>
        <div class="detalle"><strong>Dirección:</strong> <span id="direccion"></span></div>
        <div class="detalle"><strong>Propietario:</strong> <span id="propietario"></span></div>
        <div class="detalle"><strong>Visitante:</strong> <span id="visitante"></span></div>
        <div class="detalle"><strong>Fecha de Vencimiento:</strong> <span id="fecha"></span></div>
    </div>

    <script>
        // Obtener los parámetros de la URL
        const params = new URLSearchParams(window.location.search);

        // Rellenar los campos con los datos
        document.getElementById("direccion").textContent = params.get("direccion");
        document.getElementById("propietario").textContent = params.get("propietario");
        document.getElementById("visitante").textContent = params.get("visitante");
        document.getElementById("fecha").textContent = params.get("fecha");
    </script>
</body>
</html>
