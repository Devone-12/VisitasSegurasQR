<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR para Visitas</title>
    
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            text-align: left;
            display: block;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #qrCode {
            margin-top: 30px;
        }

        #downloadQRBtn, #downloadTicketBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }

        #downloadQRBtn:hover, #downloadTicketBtn:hover {
            background-color: #27ae60;
        }

        /* Estilo para la marca de agua en el boleto de pase */
        .watermark {
            position: absolute;
            color: rgba(0, 0, 0, 0.1);
            font-size: 60px;
            font-weight: bold;
            transform: rotate(-30deg);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Código QR para Visitas</h1>
        <form id="qrForm">
            <label for="direccion">Dirección de la Casa:</label>
            <input type="text" id="direccion" required placeholder="Ejemplo: Calle Falsa 123"><br>
            
            <label for="propietario">Nombre del Propietario:</label>
            <input type="text" id="propietario" required placeholder="Ejemplo: Juan Pérez"><br>
            
            <label for="visitante">Nombre del Visitante:</label>
            <input type="text" id="visitante" required placeholder="Ejemplo: María López"><br>
            
            <label for="fechaVencimiento">Fecha de Vencimiento:</label>
            <input type="date" id="fechaVencimiento" required><br>

            <button type="button" onclick="generarQR()">Generar QR</button>
        </form>

        <div id="qrCode"></div>
        <button id="downloadQRBtn" onclick="descargarQR()">Descargar QR como imagen</button>
        <button id="downloadTicketBtn" onclick="descargarBoleto()">Descargar Boleto de Pase</button>
    </div>

    <script>
        let qrCodeInstance;

        function generarQR() {
            var direccion = document.getElementById("direccion").value;
            var propietario = document.getElementById("propietario").value;
            var visitante = document.getElementById("visitante").value;
            var fechaVencimiento = document.getElementById("fechaVencimiento").value;

            // Crear la URL dinámica para la página de visita (puedes cambiarla si ya no necesitas)
            var baseUrl = "https://mi-sitio.com/visita.html"; // URL de tu sitio
            var queryString = `?direccion=${encodeURIComponent(direccion)}&propietario=${encodeURIComponent(propietario)}&visitante=${encodeURIComponent(visitante)}&fecha=${encodeURIComponent(fechaVencimiento)}`;
            var url = baseUrl + queryString;

            // Eliminar cualquier código QR previo
            document.getElementById("qrCode").innerHTML = "";

            // Generar el código QR con la URL
            qrCodeInstance = new QRCode(document.getElementById("qrCode"), {
                text: url,
                width: 200,
                height: 200
            });

            // Mostrar los botones de descarga
            document.getElementById("downloadQRBtn").style.display = "block";
            document.getElementById("downloadTicketBtn").style.display = "block";
        }

        // Función para descargar el QR como imagen
        function descargarQR() {
            var canvas = document.querySelector("#qrCode canvas");
            var image = canvas.toDataURL("image/png");

            // Crear un enlace para descargar la imagen del QR
            var link = document.createElement("a");
            link.href = image;
            link.download = "codigo_qr.png";
            link.click();
        }

        // Función para descargar el boleto de pase con la información
        function descargarBoleto() {
            var direccion = document.getElementById("direccion").value;
            var propietario = document.getElementById("propietario").value;
            var visitante = document.getElementById("visitante").value;
            var fechaVencimiento = document.getElementById("fechaVencimiento").value;

            // Crear un lienzo para dibujar el boleto de pase
            var finalCanvas = document.createElement("canvas");
            var ctx = finalCanvas.getContext("2d");

            // Establecer las dimensiones del nuevo lienzo
            finalCanvas.width = 400;
            finalCanvas.height = 300; // Tamaño adecuado para el boleto

            // Dibujar la marca de agua en el boleto
            var watermarkText = "UNICO Y AUTENTICO";
            ctx.globalAlpha = 0.1;
            ctx.font = "60px Arial";
            ctx.fillStyle = "#3498db";
            ctx.fillText(watermarkText, finalCanvas.width / 2 - 180, finalCanvas.height / 2);

            // Restablecer la opacidad para el resto de la información
            ctx.globalAlpha = 1;

            // Dibujar la información en el boleto
            ctx.font = "18px Arial";
            ctx.fillStyle = "#333";
            ctx.fillText("Boleto de Pase - Visita", 20, 30);
            ctx.font = "16px Arial";
            ctx.fillText(`Dirección: ${direccion}`, 20, 70);
            ctx.fillText(`Propietario: ${propietario}`, 20, 100);
            ctx.fillText(`Visitante: ${visitante}`, 20, 130);
            ctx.fillText(`Fecha de Vencimiento: ${fechaVencimiento}`, 20, 160);

            // Crear un enlace para descargar el boleto de pase
            var link = document.createElement("a");
            link.href = finalCanvas.toDataURL("image/png");
            link.download = "boleto_de_pase.png";
            link.click();
        }
    </script>
</body>
</html>
